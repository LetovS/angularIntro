<div class="tours-container flex flex-wrap justify-content-around align-items-stretch">
  @for (item of tours; track item.id) {
     <div class="m-2 col-1 tour-card align-self-stretch">
       <p-card
        header="{{item.name}}"
        subheader="{{item.price}}"
        styleClass="tour-p-card">
        <ng-template #header>
          <img src="/imgs/{{item.img}}" alt="card" class="w-full">
        </ng-template>
        <p>{{item.description}}</p>
        <div class="flex gap-4 mt-1 mt-3">
          <p-button label="Подробнее" severity="primary" class="w-full" styleClass="w-full"/>
        </div>
      </p-card>
     </div>
  }
</div>
