<div class="tours-container">
  @for (item of tours; track item.id) {
    <div class="tour-card">
      @if (item.img) {
        <img [src]="item.img" [alt]="item.name" class="tour-image">
      }
      <h2>{{ item.name }}</h2>
      <p><strong>Price:</strong> {{ item.price }}</p>
      <p>{{ item.description }}</p>
      @if (item.date) {
        <p><strong>Date:</strong> {{ item.date | date: 'dd.MM.yyyy' }}</p>
      }
    </div>
  }
</div>
