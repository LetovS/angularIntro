<div class="order-card">
  <div class="order-header">
    <h3>Order #{{order.id}}</h3>
    <button (click)="onDelete()" class="delete-btn">×</button>
  </div>

  <div class="order-details">
    <p><strong>Customer:</strong> {{order.customerName}}</p>
    <p><strong>Date:</strong> {{order.date | date}}</p>
    <p><strong>Total:</strong> {{order.total | currency:'EUR':'symbol':'1.0-0'}}</p>
    <p><strong>Status:</strong> {{order.status ? 'Оплачен' : 'Ожидает оплаты'}}</p>
  </div>

  <div class="order-items m-2 p-2" *ngIf="order.items.length > 0">
    <h4>Продукты:</h4>
    <ul>
      <li *ngFor="let item of order.items">
        {{item.name}} - {{item.quantity}} × {{item.price | currency:'EUR':'symbol':'1.0-0'}}
      </li>
    </ul>
  </div>
</div>
