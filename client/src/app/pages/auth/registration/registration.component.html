<div class="flex flex-column m-auto">
  <div class="flex justify-content-between align-items-center flex-wrap">
    <span class="mt-3">{{'nickname' | translate}}</span>
    <input type="text"
           [ngClass]="{'input-error': onCheckLogin}"
           [(ngModel)]="nickname"/>
  </div>
  <div class="flex justify-content-between align-items-center flex-wrap">
    <span class="mt-3">{{'login' | translate}}</span>
    <input type="text"
           pInputText
           (input)="input($event)"
           [ngClass]="{'input-error': onCheckLogin}"
           [(ngModel)]="login"/>
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mt-3">{{'password' | translate}}</span>
    <input type="password"
           pInputText
           [ngClass]="{'input-error': !password || password.length < 6}"
           [(ngModel)]="password"/>
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mt-3">{{'passwordConfirm' | translate}}</span>
    <input type="password"
           pInputText
            [ngClass]="{'input-error': password !== confirmPassword}"
           [(ngModel)]="confirmPassword"/>
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mt-3">{{'email' | translate}}</span>
    <input type="email"
      pInputText
           [ngClass]="{'input-error': !email}"
          [(ngModel)]="email"/>
  </div>
  <div class="mt-3 flex align-items-start">
    <p-checkbox
      id="saveInStore"
    [binary]="true"
    [(ngModel)]="isRemember">
    </p-checkbox>
    <label for="saveInStore" class="ml-2">{{'btnSave' | translate}}</label>
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <p-button
    label="{{'signup' | translate}}"
    (onClick)="onAuth($event)">
    </p-button>
  </div>
</div>
