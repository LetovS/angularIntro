<p-button
  label="Back"
  styleClass="p-button-link"
  routerLink="/tours"
/>

<div class="flex flex-1 tour-item-wrap">
    @if(tour){
      <p-card
        header="{{tour.name}}"
        subheader="{{tour.price}}"
        styleClass="p-card-shadow col-10 overflow-hidden tour-item-card">
        <ng-template #header class="images-size">
          <img src="/imgs/{{tour.img}}" alt="card" class="w-full">
        </ng-template>
        <p>{{tour.description}}</p>
      </p-card>
    } @else {
      <div class="load-data">Загрузка...</div>
    }
  <div class="m-1 col-6 nearest-tours">
    <app-nearest [tour]="tour" (selectedTourChangedId)="changeCurrentTour($event)"/>
  </div>
</div>
