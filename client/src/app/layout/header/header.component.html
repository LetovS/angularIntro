<div class="layout-header">
  <div class="layout-header__menu">
    <p-menubar  [model]="menuItems"/>
  </div>
  <div class="layout-header__right-block">
    <div class="user-info">

    </div>
    <div class="logout">
      <p-button
        [icon]="logoutIcon"
        label="{{user?.login}}"
        [pTooltip]="logoutLabel"
        (mouseenter)="hoverLogoutBtn(true)"
        (mouseleave)="hoverLogoutBtn(false)"
        (onClick)="logOut()"
        severity="secondary"
        styleClass="custom-p-button"
      >
      </p-button>
    </div>
    <div class="cart cart-container">
      <p-button
        [icon]="cartLogo"
        [label]="cartTitle"
        [pTooltip]="cartToolTip"
        tooltipPosition="bottom"
        (onClick)="navigateToOrders()"
        severity="secondary"
        styleClass="custom-p-button"
      >
      </p-button>
      <span
        class="cart-badge swing-animation"
        *ngIf="cartItemsCount() > 0"
      >
        {{ cartItemsCount() }}
      </span>
    </div>
    <div class="date">
      <div>
        {{dateTime | date: 'HH:mm:ss'}}
      </div>
      <div class="p-0 m-0">
        {{dateTime | date: 'EEEE'}}
      </div>
    </div>
  </div>
</div>
