services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
    - '27017:27017'
    volumes:
    - mongo-data:/data/db

  api:
    build: ./
    ports:
    - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/erp
    depends_on:
      - mongo


volumes:
  mongo-data: